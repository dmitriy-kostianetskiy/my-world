<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" position="end" [opened]="sidenavOpened()">
    <app-country-selector-search-box
      [searchTerm]="searchTerm()"
      (searchTermChange)="onSearchTermChange($event)"
    ></app-country-selector-search-box>
    <app-country-selector
      [countries]="countries()"
      [selectedCountryIds]="selectedCountryIds()"
      (addCountry)="onAddCountry($event)"
      (removeCountry)="onRemoveCountry($event)"
    ></app-country-selector>
  </mat-sidenav>

  <section class="countries">
    @defer {
    <app-world-map [selectedCountryIds]="selectedCountryIds()"></app-world-map>
    } @placeholder (minimum 500ms) {
    <!-- TODO: add progress bar -->
    <p>Placeholder content</p>
    }
  </section>
</mat-sidenav-container>
