<mat-form-field class="search">
  <mat-label>Search</mat-label>
  <input
    matInput
    placeholder="Russia"
    [ngModel]="searchTerm"
    (ngModelChange)="onSearchTermChange($event)"
  />
</mat-form-field>

<ul>
  @for (country of countries; track country.id) {
  <li>
    <mat-checkbox
      [checked]="isCheckboxChecked(country.id)"
      (change)="onCheckboxChange($event, country.id)"
      >{{ country.properties.name }}</mat-checkbox
    >
  </li>
  } @empty {
  <li>No results</li>
  }
</ul>
