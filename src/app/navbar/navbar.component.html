<mat-toolbar color="primary">
  <button mat-icon-button>
    <img src="/assets/globe.png" alt="logo" />
  </button>
  <span class="title">My World</span>
  <span class="spacer"></span>

  @if (isLoggedIn) {
  <button data-testid="avatar-button" mat-icon-button [matMenuTriggerFor]="menu" [title]="userName">
    <img data-testid="avatar" class="avatar" [src]="photoUrl" [alt]="userName" />
  </button>

  <button mat-icon-button (click)="onToggleSidenavClick()">
    <mat-icon>add_location</mat-icon>
  </button>

  <button mat-icon-button (click)="onSignOutClick()">
    <mat-icon>logout</mat-icon>
  </button>
  }
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>{{ userName }}</button>
  <button mat-menu-item (click)="onSignOutClick()"><mat-icon>logout</mat-icon> Sign out</button>
</mat-menu>
